<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../parte3/productoStyle.css">
    <title>CONTACT</title>
</head>
<body>
    <header>
        <h1><img src="../imgs/logo.png" alt=""></h1>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="../parte2/productos.html">PRODUCTS</a></li>
                <li><a href="../parte3/contacto.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <label for="nombre">Names</label>
            <input type="text" id="nombre" class="first" required>

            <label for="correo">Email</label>
            <input type="email" name="" id="correo" class="first" required placeholder="email@domain.com">

            <label for="telefono">Number</label>
            <input type="tel" name="" id="telefono" class="first" required placeholder="(+XX) XXXX XXXX">

            <label for="mesnaje">Opinion</label>
            <textarea name="" id="mensaje" cols="61" rows="10"></textarea>

            <div>
                <p>contact form</p>

                <label for="emailradio"><input type="radio" name="contacto" id="emailradio">Email</label>
                <label for="telefonoradio"><input type="radio" name="contacto" id="telefonoradio">Telefono</label>
                <label for="whatsappradio"><input type="radio" name="contacto" id="whatsappradio" checked>Whatsapp</label>
            </div>

            <div>
                <p class="time">What time do you want to be attended?</p>
                <select name="" id="">
                    <option value="Morning">Morning</option>
                    <option value="Afternon">Afternon</option>
                    <option value="Night">Night</option>
                </select>
            </div>


            <label class="checkbox"><input type="checkbox" name="" id="" checked>Do you want to receive notifications?</label>

            <input type="submit" value="Send" class="send">

        </form>
    </main>
    <footer>
        <img src="../imgs/logow.png" alt="" width="14%">
        <p>&copy Copyright Malefisico - 2023</p>
    </footer>
</body>
