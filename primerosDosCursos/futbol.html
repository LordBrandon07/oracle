<meta charset="UTF-8">

<h1>FULBOL</h1>

<script>
    function sli(){
        document.write('<br>')
    }
    function imprimir(a){
        document.write(a);
        sli();
    }

    var victory = parseInt(prompt('cantidad de victorias'));
    var ties = parseInt(prompt('cantidad de empates'));

    totalPoints = (victory * 3) + ties;

    imprimir('el total de puntos es: ' + totalPoints)


    if (totalPoints > 60) {
        imprimir('mejor temporada')
    }
    if (totalPoints < 60) {
        imprimir('peor temporada')
    }
    if (totalPoints == 60) {
        imprimir('igual temporada')
    }
</script>
