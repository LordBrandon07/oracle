<canvas width="600" height="400">

</canvas>

<script>

    let screen = document.querySelector('canvas');
    let brush = screen.getContext('2d');
    brush.fillStyle = 'lightGrey';
    brush.fillRect(0, 0, 600, 400);

    let radio = 10;
    var xAleatory;
    var yAleatory;


    function designCircumference(x, y, radio, color) {
        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x, y, radio, 0, 2*Math.PI);
        brush.fill();
    }

    function cleanScreen() {
        brush.clearRect(0, 0, 600, 400);
    }

    let x = 0

    function desingObjective(x, y) {
        designCircumference(x, y, radio +20, 'red')
        designCircumference(x, y, radio +10, 'white')
        designCircumference(x, y, radio, 'red')
    }

    function rafflePosition(maxim) {
        return Math.floor(Math.random()*maxim)
    }

    function updateScreen() {
        cleanScreen();
        xAleatory = rafflePosition(600);
        yAleatory = rafflePosition(400);
        desingObjective(xAleatory, yAleatory);
        x++
    }

    setInterval(updateScreen, 2000)

    function shoot(event) {

        var x = event.pageX = screen.offsetLeft;
        var y = event.pageY = screen.offsetTop;

		if ((x < xAleatory + radio) && 
			(x > xAleatory - radio) &&
			(y < yAleatory + radio) &&
			(y > yAleatory - radio) ) {
			alert("Tiro Certero");
		}

    }
    
    screen.onclick = shoot; 

</script>
