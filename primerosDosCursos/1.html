<script>

    function sli() {
        document.write('<br>');
    }

        document.write(frase)   
    }

    var sl = '<br>'

    document.write('pepe tiene: ' +(ano-2000) + ' años', sl);
    ano=2030;
    document.write('papa tiene: ' +(ano-2000) + ' años'), sl;
    
    pepe = 23
    papa = 30
    promedio = (pepe+papa)/2;
    sli();
    document.write('el promedio es: ', Math.round(promedio));
    imprimir('caremonda')
    imprimir(promedio)
</script>
