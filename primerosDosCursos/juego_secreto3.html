<meta charset="='UTF-8">

<input type="text">
<button>verificar</button>

<script>

    function aleatory() {

        return Math.round(Math.random()*10)

    }

    function sortearNumeros(a) {

        var secret = [];
        var count = 1;
        while(count <= a) {
            numberAletory = aleatory();
            var encontrado = false;
            if (numberAletory != 0) {
                for (var posicion = 0; posicion < secret.length; posicion ++) {

                if (numberAletory == secret[posicion]) {
                    encontrado = true;
                    break;
                    }
                    }               
                if (encontrado == false) {
                secret.push(numberAletory);
                count ++;
                }
            }

        }
  

        return secret
    }

    var secret = sortearNumeros(4);

    console.log(secret)


    var input = document.querySelector('input');
    input.focus();

    function verificar() {

        var encontrado = false;
        for(var posicion = 0; posicion < secret.length; posicion ++) {
            if (parseInt(input.value) == secret[posicion]) {
            alert('correcto');
            encontrado = true;
            break;
        }
        }

        if (encontrado == false){
            alert('incorrecto');
        }
        
        
        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verificar;
</script>
