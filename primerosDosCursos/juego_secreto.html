<meta charset="='UTF-8">

<input type="text">
<button>verificar</button>

<script>
    var secret = Math.round(Math.random()*10);
    var input = document.querySelector('input');
    input.focus();

    function verificar() {
        if (parseInt(input.value) == secret) {
            alert('correcto');
        }
        else {
            alert('incorrecto');
        }
        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verificar;
</script>
