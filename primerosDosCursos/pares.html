<meta charset="UTF-8">

<h1>EL FIFAS</h1>

<script>
    function sli(){
        document.write('<br><br>')
    }
    function imprimir(a){
        document.write(a);
        sli();
    }
    cou = 2;
    
    while(cou <= 100) {
        imprimir(cou)
        cou += 2
    }

    imprimir('fin')

</script>
