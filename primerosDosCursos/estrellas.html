<meta charset="UTF-8">

<h1>STARS</h1>

<script>
    function sli(){
        document.write('<br><br>')
    }
    function imprimir(a){
        document.write(a);
        sli();
    }

    for(var line = 1; line <= 3; line++) {
        for (var columnas = 1; columnas<=10; columnas++){
            document.write('*')
        }
        sli();
    }

</script>
