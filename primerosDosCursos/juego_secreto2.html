<meta charset="='UTF-8">

<input type="text">
<button>verificar</button>

<script>
    var secret = [3, 5, 7, 9, 11, 13]
    var input = document.querySelector('input');
    input.focus();

    function verificar() {

        var encontrado = false;
        for(var posicion = 0; posicion < secret.length; posicion ++) {
            if (parseInt(input.value) == secret[posicion]) {
            alert('correcto');
            encontrado = true;
            break;
        }
        }

        if (encontrado == false){
            alert('incorrecto');
        }
        
        
        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verificar;
</script>
